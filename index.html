<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaStoryFeature</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<link rel="shortcut icon" href="favicon/insta.webp" type="image/x-icon">
</head>
<body>
        <div id="main">
            
            <div id="logo">
                <div class="logoPanel">
                <img src="/logo/logo2.png" alt="">
                <i class="ri-arrow-down-s-line"></i>
            </div>
                <div class="icons">
                    <i class="ri-heart-3-line heart"></i>
                    <i class="ri-send-plane-fill" style="transform: rotate(-1deg);"></i>
                </div>
            </div>
            <div id="fullpreview">
                    <div id="growth"></div>
                <h5 id="cross"><i class="ri-close-line"></i></h5>
            </div>
            <div id="stories">
            </div>
        </div>

    <script src="app.js"></script>
</body>
</html>
